apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{- if and (eq .Values.provider "aws") (.Values.aws.irsa) }}
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::{{ .Values.aws.accountID }}:role/{{ template "aws.iam.role" . }}"
  {{- end }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
