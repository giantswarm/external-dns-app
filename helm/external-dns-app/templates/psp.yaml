{{- if le (int .Capabilities.KubeVersion.Minor) 24 }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
spec:
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: {{ .Values.podSecurityContext.fsGroup }}
        max: {{ .Values.podSecurityContext.fsGroup }}
  hostIPC: false
  {{- if .Values.hostNetwork }}
  hostNetwork: true
  hostPorts:
  - min: {{ .Values.service.port }}
    max: {{ .Values.service.port }}
  {{- end }}
  hostPID: false
  privileged: false
  readOnlyRootFilesystem: false
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: {{ .Values.podSecurityContext.runAsGroup }}
        max: {{ .Values.podSecurityContext.runAsGroup }}
  runAsUser:
    rule: 'MustRunAs'
    ranges:
      - min: {{ .Values.podSecurityContext.runAsUser }}
        max: {{ .Values.podSecurityContext.runAsUser }}
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  volumes:
  - 'configMap'
  - 'secret'
  - 'projected'
  {{- if eq .Values.provider "azure" }}
  - 'emptyDir'
  - 'hostPath'
  {{- end }}
{{- end }}
