apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    giantswarm.io/service-type: "managed"
    app: {{ .Values.name }}
  annotations:
    prometheus.io/port: '{{ .Values.metricsPort }}'
    prometheus.io/scrape: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        giantswarm.io/service-type: "managed"
        app: {{ .Values.name }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccountName: {{ .Values.name }}
      securityContext:
        runAsUser: {{ .Values.userID }}
        runAsGroup: {{ .Values.groupID }}
        fsGroup: {{ .Values.groupID }}
      containers:
      - name: {{ .Values.name }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        env:
        {{- if eq .Values.route53.access "external" }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.route53.secret.name }}
              namespace: {{ .Values.route53.secret.namespace }}
              key: {{ .Values.route53.key }}.aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.route53.secret.name }}
              namespace: {{ .Values.route53.secret.namespace }}
              key: {{ .Values.route53.key }}.aws_secret_access_key
        - name: AWS_DEFAULT_REGION
          value: {{ .Values.route53.region }}
        {{- end }}
        args:
        {{- range .Values.sources }}
        - --source={{ . }}
        {{- end }}
        - --provider={{ .Values.provider }}
        {{- if eq .Values.route53.access "external" }}
        - --domain-filter={{ .Values.route53.baseDomain }}
        - --aws-zone-type=public
        {{- else }}
        - --domain-filter={{ .Values.baseDomain }}
        {{- end }}
        - --metrics-address=:{{ .Values.metricsPort }}
        - --namespace=kube-system
        - --registry=txt
        - --txt-owner-id=giantswarm-io-external-dns
        - --txt-prefix={{ .Values.clusterID }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.metricsPort }}
            scheme: HTTP
        resources:
{{ toYaml .Values.resources | indent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.metricsPort }}
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
