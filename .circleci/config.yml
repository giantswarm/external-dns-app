version: 2.1
orbs:
  architect: giantswarm/architect@4.26.0

workflows:
  version: 2
  build:
    jobs:
      - architect/push-to-app-catalog:
          context: architect
          executor: "app-build-suite"
          name: "package and push to default catalog"
          app_catalog: "default-catalog"
          app_catalog_test: "default-test-catalog"
          chart: "external-dns-app"
          persist_chart_archive: true
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
          push_to_oci_registry: true

      - architect/push-to-app-catalog:
          context: architect
          executor: "app-build-suite"
          name: "package and push to giantswarm catalog"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "external-dns-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
          push_to_oci_registry: true

      - architect/run-tests-with-ats:
          name: execute chart tests
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - "package and push to default catalog"
